<h1>{{btnTitle}}</h1>
<form [formGroup]="formCategory" (ngSubmit)="submit()" #formDit="ngForm">
    <div class="input_box">
        <label for="">Name:</label>
        <input type="text" formControlName="name" placeholder="Insert the name!" required>
    </div>
    <div class="input_box">
        <label for="">Description:</label>
        <input type="text" formControlName="description" placeholder="Insert the description" required>
    </div>
    <div class="btn-box">
        <button type="submit" [disabled]="!formCategory.valid">{{btnAction}}</button>
        <button routerLink="">Cancel</button>
    </div>
</form>

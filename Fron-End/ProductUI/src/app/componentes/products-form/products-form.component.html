<mat-card>
    <h1>{{btnTitle}}</h1>
    <form [formGroup]="formProduct" (ngSubmit)="submit()" #formDit="ngForm">

        <input type="hidden" formControlName="id">

        <div class="input_box">
            <mat-form-field>
                <mat-label for="">Name:</mat-label>
                <input matInput type="text" formControlName="name" placeholder="Insert the name!" required>
            </mat-form-field>
        </div>

        <div class="input_box">
            <mat-form-field>
                <mat-label for="">Description:</mat-label>
                <input matInput type="text" formControlName="description" placeholder="Insert the description!"
                    required>
            </mat-form-field>
        </div>

        <div class="input_box">
            <mat-form-field>
                <mat-label for="">Price:</mat-label>
                <input matInput type="number" formControlName="price" placeholder="Insert the price!" required>
            </mat-form-field>
        </div>

        <div class="input_box">
            <mat-form-field>
                <mat-label for="">Color:</mat-label>
                <input matInput type="text" formControlName="color">
            </mat-form-field>
        </div>

        <div class="input_box">
            <mat-form-field>
                <mat-label for="">Category:</mat-label>
                <mat-select id="categoryId" formControlName="categoryId" required>
                    <mat-option *ngFor="let category of categories"
                        value="{{category.id}}">{{category.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="btn-box">
            <button type="submit" [disabled]="!formProduct.valid" mat-raised-button
                color="accent" >{{btnAction}}</button>
            <button type="button" routerLink="/productView" mat-raised-button>Cancel</button>
        </div>
    </form>
</mat-card>

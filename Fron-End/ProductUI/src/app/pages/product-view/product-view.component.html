<button mat-button routerLink=""> Home </button>
<button mat-button routerLink="/categoryView"> Category </button>
<mat-card>
    <div class="class-box">
      <button routerLink="/productRegistration" mat-raised-button color="primary">Registering a new Product</button>
      <div class="input-box">
        <mat-form-field>
          <mat-label>Search:</mat-label>
          <input matInput type="text" placeholder="What product name do you want to search for?"
            (input)="search($event)">
        </mat-form-field>
      </div>
      <table mat-table [dataSource]="products" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="Product">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let product"> {{product.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Descripiton">
          <th mat-header-cell *matHeaderCellDef> Descripiton </th>
          <td mat-cell *matCellDef="let product"> {{product.description}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let product"> {{product.price}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Color">
          <th mat-header-cell *matHeaderCellDef> Color </th>
          <td mat-cell *matCellDef="let product"> {{product.color}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let product"> {{product.category.name}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let product">
            <button routerLink="/editProduct/{{product.id}}" mat-raised-button color="accent">Edit</button>
            <button routerLink="/detailsProduct/{{product.id}}" mat-raised-button>Details</button>
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let product">
            <button mat-raised-button color="warn" (click)="OpenDialog(product.id, 'product')">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsProduct"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsProduct;"></tr>
      </table>
      <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons 
          aria-label="Select page of periodic elements"></mat-paginator>
      </mat-card-footer>
    </div>
  </mat-card>
